{% extends 'base.html' %}
{% block title %}
    Registration
{% endblock title %}
{% block body %}
   
    <div class="container" style="padding:5%">
        <h1 class="text-center">Create new account</h1>
        <form autocomplete="off" name="form" method="post" action = "" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">User Name : </label>
                <input type="text" class="form-control shadow-lg" id="user_name" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email : </label>
                <input type="text" class="form-control shadow-lg" id="user_name" name="email">
            </div>
            <div class="form-group">
                <label for="password1">Password : </label>
                <input type="password" class="form-control shadow-lg" id="user_name" name="password1">
            </div>
            <div class="form-group">
                <label for="password2">Password Confirmation: </label>
                <input type="password" class="form-control shadow-lg" id="password" name="password2">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="form-btn">Login</button>
        </form>
    </div>
{% endblock body %}
