{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block body %}
    
    <div class="container" style="padding:5%">
        <h1 class="text-center">Login</h1>
        <form autocomplete="off" name="form" method="post" action = "" class="form">
            {% csrf_token %}
            <div class="form-group">
                <label for="user_name">User Name : </label>
                <input type="text" class="form-control shadow-lg" id="user_name" name="username">
            </div>
            <div class="form-group">
                <label for="msg">Password: </label>
                <input type="password" class="form-control shadow-lg" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" id="form-btn">Login</button>
        </form>
    </div>
{% endblock body %}
